<!-- wp:unitone/decorator {"backgroundColor":"black","textColor":"white"} -->
<div data-unitone-layout="decorator" class="has-white-color has-black-background-color has-text-color has-background">
	<!-- wp:unitone/layers {"cover":true} -->
	<div data-unitone-layout="layers -cover">
		<!-- wp:unitone/layer {"gridRow":""} -->
		<div data-unitone-layout="layers__layer">
			<!-- wp:pattern {"slug":"unitone/image"} /-->
		</div>
		<!-- /wp:unitone/layer -->

		<!-- wp:unitone/layer {"gridRow":"","alignSelf":"center"} -->
		<div data-unitone-layout="layers__layer -align-self:center">
			<!-- wp:unitone/cover {"unitone":{"minHeight":"50vh"}} -->
			<div data-unitone-layout="cover" style="--unitone--min-height:50vh">

						<div data-unitone-layout="stack -gap:-2">
							<!-- wp:query-title {"type":"archive","fontSize":"unitone-3xl"} /-->
						</div>
						<!-- /wp:unitone/stack -->
					</div>
					<!-- /wp:unitone/container -->
				</div>
				<!-- /wp:unitone/cover-content -->
			</div>
			<!-- /wp:unitone/cover -->
		</div>
		<!-- /wp:unitone/layer -->
	</div>
	<!-- /wp:unitone/layers -->
</div>
